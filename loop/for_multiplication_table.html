<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 문 구구단 예제</title>
<style>
  .gugu{
display: inline-block;
margin-left: 20px;
padding: 10px;
background-color: palegreen;
  }
</style>
  </head>
  <body>
    <script>

      for (let i = 2; i <= 9; i++) {
        // console.log(i);
        document.write(`<div class = "gugu">`)
        document.write(`<h3> ${i} 단 </h3> `);
        for (let j = 1; j <= 9; j++) {
        //   console.log(j);
        document.write(`${i} X ${j} = ${i * j} <br>`)
        }
        document.write(`</div>`)
      }
    </script>
  </body>
</html>
