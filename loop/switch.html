<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문</title>
  </head>
  <body>
    <script>
      // switch문은 if-else(조건문)를 대체할 때 사용. 가독성을 좋게함.
      // 요일 출력 예제
      let day = new Date().getDay(); // 요일을 0(일요일), ~ 6(토요일)
      // console.log(day); // 3이 찍힘 -> 3 = 수요일
      switch (day) {
        case 0:
          console.log("일요일");
          break;
        case 1:
          console.log("월요일");
          break;
        case 2:
          console.log("화요일");
          break;
        case 3:
          console.log("수요일");
          break;
        case 4:
          console.log("목요일");
          break;
        case 5:
          console.log("금요일");
          break;
        case 6:
          console.log("토요일");
          break;
          default :
          console.log("알 수 없음.");
          
      }
      
    </script>
  </body>
</html>
