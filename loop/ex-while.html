<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건에 만족할때까지 반복</title>
  </head>
  <body>
    <h2>10이상의 숫자를 입력하세요</h2>
    <input type="number" id="numberInput" placeholder="숫자를 입력하세요." />
    <button onclick="checkNum()">확인</button>
    <script>
      function checkNum() {
        // parseInt() -> 문자열을 숫자로 바꾼다.
        // isNaN() -> 숫자인지 아닌지 파악, 숫자면 T, 문자면 F
        let num = parseInt(document.querySelector("#numberInput").value);
        // console.log(num);
        while(num < 10 || isNaN(num)){
            // num이 10보다 작거나 숫자가 아닌 경우
            num = parseInt(prompt("10이상의 숫자를 입력하시오."))
        }
     document.write(`조건 만족! 입력한 숫자 : ${num}`)
      }
    </script>
  </body>
</html>
